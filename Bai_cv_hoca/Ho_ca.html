<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Bài hồ cá</title>
        <style>
            html {
                background-color: #333;
            }
            .ocean {
                width: 100%;
                height: 100vh;
                background-size: contain;
                background-image: url(ocean-background-vector.jpg);
                background-repeat: no-repeat;
                background-position: center;
                position: absolute;
                z-index: 1;
            }

            @keyframes ca1 {
                0% {
                    left: 200px;
                    transform: rotateY(0deg);
                }
                25% {
                    left: 880px;
                    transform: rotateY(0deg);
                }
                50% {
                    left: 680px;
                    transform: rotateY(180deg);
                }
                75% {
                    left: 10px;
                    transform: rotateY(180deg);
                }
                100% {
                    left: 200px;
                    transform: rotateY(0deg);
                }
            }
            .fish1 {
                width: 40%;
                height: 100vh;
                background-image: url(ca_ngu.png!sw800);
                background-repeat: no-repeat;
                background-size: 150px;
                background-position: left 100px bottom 100px;
                position: absolute;
                z-index: 2;
                animation-name: ca1;
                animation-duration: 14s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
        </style>
    </head>

    <body>
        <div>
            <div class="ocean"> </div>;
            <div class="fish1"> </div>;
        </div>
    </body>

</html>
